<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ“š Admin Dashboard</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Manage Books</h2>
        
        <form action="{{ url_for('add_book') }}" method="POST" class="card p-3 shadow-sm mt-3">
            <div class="mb-3">
                <label class="form-label">Book Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter book title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" name="author" class="form-control" placeholder="Enter author name" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Book</button>
        </form>

        <h3 class="mt-4">Current Books</h3>
        <table class="table table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.status }}</td>
                    <td>
                        <a href="{{ url_for('delete_book', id=book.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
